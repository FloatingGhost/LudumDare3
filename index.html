<!doctype html>
<html>
  <head>
    <title>Ludum Dare 3</title>
    <meta charset="utf-8">
  </head>
  <img src="banner.png" width="480">
  <div id="game"></div>
  <!-- Load engine and plugins -->
  <script src="js/phaser.min.js"></script>
  <script src="js/phaser-virtual-joystick.min.js"></script>
  <script src="js/ScreenShake.js"></script>
  <script src="js/box2d-plugin.js"></script>
  <script src="js/easystar-0.2.1.min.js"></script>
  <script src="js/phaser_pathfinding-0.2.0.min.js"></script>
  <script src="js/pathfinding.js"></script>

  <!-- Load States -->
  <script src="js/states/menu.js"></script>
  <script src="js/states/maingame.js"></script>
  <script src="js/states/win.js"></script>
  <script src="js/states/loss.js"></script>

  <!-- Start Game -->
  <script>
    var game = new Phaser.Game(480*2, 480*2 + 120, Phaser.AUTO, "game");
    game.state.add("MainGame", MainGame);
    game.state.add("loss", Loss);
    game.state.add("win", Win);
    game.state.add('Menu', Menu, true);
  </script>
</html>
